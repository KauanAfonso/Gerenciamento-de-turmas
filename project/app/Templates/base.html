{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Minha Página{% endblock %}</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Seu CSS -->
    <link rel="stylesheet" href="{% static 'app/style.css' %}">

    
</head>

<style>
    html, body {
        height: 100%;
    }

    body {
        display: flex;
        flex-direction: column;
    }

    main {
        flex: 1;
    }
</style>

<body>

    <!-- HEADER VERDE -->
    <header class="bg-success text-white py-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h4 m-0">📘 Meu Sistema</h1>
            <nav>
                <a href="/" class="btn btn-light btn-sm me-2">Início</a>
                <a href="/logout/" class="btn btn-outline-light btn-sm">Sair</a>
            </nav>
        </div>
    </header>

    <!-- CONTEÚDO DA PÁGINA -->
    <main class="container mb-5">
        {% block content %}
        {% endblock %}
    </main>

    <!-- FOOTER VERDE -->
    <footer class="bg-success text-white text-center py-3 mt-auto">
        <div class="container">
            <p class="mb-0">&copy; 2025 - Kauan Developer</p>
        </div>
    </footer>

</body>
</html>
