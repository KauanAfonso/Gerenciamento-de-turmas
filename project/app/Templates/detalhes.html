<h1>{{ turma.serie_turma }}</h1>
<ul>
    {% if professores %}
        {% for i in professores %}
            <li>Professor: {{ i.professor }}</li>
            <li>Matéria: {{ i.materia }}</li>
            <li>Horário: {{ i.horario }}</li>
            <br>
        {% endfor %}
    {% else %}
        <li>Nenhum professor da sala.</li>
    {% endif %}
</ul>
